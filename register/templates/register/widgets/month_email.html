<a href="{% url 'register:mail' month.previous.year month.previous.month month.previous.day %}">前月</a>
{{ month.current | date:"Y年m月" }}
<a href="{% url 'register:mail' month.next.year month.next.month month.next.day %}">次月</a>
<table class="table" style="table-layout: fixed;">
  <thead>
    <tr>
      {% for w in month.week_names %}
        <th>{{ w }}</th>
      {% endfor %}
    </tr>
  </thead>
  <tbody>
    {% for week in month.days %}
      <tr>
        {% for day in week %}
          {% if month.now == day %}
            <td class="table-success">
          {% else %}
            {% if selected_date == day %}
              <td class="table-active">
            {% else %}
              <td>
            {% endif %}
          {% endif %}
          <a href="{% url 'register:mail' day.year day.month day.day %}">{{ day.day }}</a>
          </td>
        {% endfor %}
      </tr>
    {% endfor %}
  </tbody>
</table>
